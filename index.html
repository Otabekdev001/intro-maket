<body>
       <main class="main-content">
        <div class="container">
            <div class="intro-page">
                <div class="main-hero">
                       <div class="main-hero-wrap">
                        <div class="hero-type">
                            frontend and backend  
                          </div>
                          <h1 class="hero-heading">
                            Learn to program by <br> watching<br>professionals

                          <p class="hero-title">
